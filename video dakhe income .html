    function shuffle(array) {
      const copy = [...array];
      for (let i = copy.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [copy[i], copy[j]] = [copy[j], copy[i]];
      }
      return copy.slice(0, 12);
    }

    let buttonRefs = [];

    function refreshVideos() {
      const shuffled = shuffle(allVideos);
      buttonRefs.forEach((card, i) => {
        const video = shuffled[i];
        const img = card.querySelector('img');
        const caption = card.querySelector('.caption');
        img.src = video.img;
        caption.textContent = video.caption;
        card.onclick = () => {
          window.location.href = video.link1;
          setTimeout(() => {
            window.location.href = video.link2;
          }, 2000);
        };
      });
    }

    function createInitialButtons() {
      const grid = document.getElementById('videoGrid');
      for (let i = 0; i < 12; i++) {
        const card = document.createElement('div');
        card.className = 'video-card';
        card.innerHTML = `
          <img src="" alt="Video">
          <div class="caption">Loading...</div>
        `;
        grid.appendChild(card);
        buttonRefs.push(card);
      }
      refreshVideos();
    }
